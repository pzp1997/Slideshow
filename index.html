<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<link type="text/css" rel="stylesheet" href="/Slideshow/css/slideshow.css">
</head>

<body>
	<div class="slideshow" id="slider"></div>
	<div class="slideshow" id="transition"></div>
	<div class="button" id="back">
		<img alt="Backward Arrow" class="arrow" src="/imgs/back-arrow.png">
	</div>
	<div class="button" id="next">
		<img alt="Foreward Arrow" class="arrow" src="/imgs/front-arrow.png">
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/Slideshow/js/slideshow.js"></script>
</body>

</html>
